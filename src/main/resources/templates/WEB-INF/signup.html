<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link th:rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link th:rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Style -->
    <link th:rel="stylesheet" th:href="@{/css/style.css}">
    <title>Inscription</title>
</head>
<body>
<div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>Sign up <strong>To Travel</strong></h3>
                        
                            <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                        </div>
                        <form th:action="@{/user/verifysignup}"  method="post">
                            <div th:if="${error}" class="alert alert-danger alert-white" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="form-group first">
                                <label for="nomUtilisateur">Username</label>
                                <input type="text" class="form-control" placeholder="your name" id="nomUtilisateur" name="nomUtilisateur" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="motDePasse">Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" id="motDePasse" name="motDePasse" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="confirmerMotDePasse">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" placeholder="confirm your Password" id="confirmerMotDePasse" name="confirmerMotDePasse" required>
                            </div>

                            <div class="d-sm-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                                    <input type="checkbox" checked="checked"/>
                                    <div class="control__indicator"></div>
                                </label>

                            </div>

                            <button type="submit"  class="btn btn-block btn-primary" >S'inscrire</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script></body>
</html>
